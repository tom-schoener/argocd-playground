apiVersion: v1
kind: ConfigManagementPlugin
name: cmp-plugin
metadata:
  name: cmp-plugin
spec:
  version: v1.0
  generate:
    command: [sh, -c]
    args:  ["helmfile --no-color --namespace $ARGOCD_APP_NAMESPACE template > _out.yaml && cat _out.yaml"]
  discover:
    fileName: "helmfile.yaml"
  allowConcurrency: true
  lockRepo: false